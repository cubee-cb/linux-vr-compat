  # playspace drag multiplier
  - type: Button
    rect: [304, 58, 38, 38]
    corner_radius: 20
    font_size: 15
    fg_color: "#cad3f5"
    bg_color: "#44475a"
    text: "_"
    click_up:
      - type: DragMultiplier
        delta: 1
    right_up:
      - type: DragMultiplier
        delta: -1

  - type: Label
    rect: [308, 84, 38, 38]
    corner_radius: 4
    font_size: 15
    fg_color: "#cad3f5"
