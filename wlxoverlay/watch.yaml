width: 0.115

size: [400, 208]

elements:
  # background panel
  - type: Panel
    rect: [0, 38, 400, 130]
    corner_radius: 50
    bg_color: "#24273a"

  # settings button
  - type: Button
    rect: [304, 112, 80, 38]
    corner_radius: 100
    font_size: 15
    bg_color: "#9675cf"
    fg_color: "#cad3f5"
    text: "Config"
    click_up: # destroy if exists, otherwise create
      - type: Window
        target: settings
        action: ShowUi # only triggers if not exists
      - type: Window
        target: settings
        action: Destroy # only triggers if exists since before current frame

  # Keyboard button
  - type: Button
    rect: [83, 170, 50, 36]
    corner_radius: 100
    font_size: 15
    fg_color: "#cad3f5"
    bg_color: "#88b174"
    text: "Kbd"
    click_up:
      - type: Overlay
        target: "kbd"
        action: ToggleVisible
    long_click_up:
      - type: Overlay
        target: "kbd"
        action: Reset
    right_up:
      - type: Overlay
        target: "kbd"
        action: ToggleImmovable
    middle_up:
      - type: Overlay
        target: "kbd"
        action: ToggleInteraction
    scroll_up:
      - type: Overlay
        target: "kbd"
        action:
          Opacity: { delta: 0.025 }
    scroll_down:
      - type: Overlay
        target: "kbd"
        action:
          Opacity: { delta: -0.025 }

  # wayvr button
  - type: Button
    rect: [1, 170, 78, 36]
    corner_radius: 100
    font_size: 15
    fg_color: "#cad3f5"
    bg_color: "#6565d3"
    text: "WayVR"

    # spawn wayvr dashboard
    click_up:
      - type: WayVR
        action: ToggleDashboard

    # spawn old waywatch
    middle_up:
      - type: Window
        target: waywatch
        action: ShowUi # only triggers if not exists
      - type: Window
        target: waywatch
        action: Destroy # only triggers if exists since before current frame

  # overlay toggle buttons
  - type: OverlayList
    rect: [135, 168, 266, 40]
    corner_radius: 100
    font_size: 15
    fg_color: "#cad3f5"
    bg_color: "#1e2030"
    layout: Horizontal
    click_up: ToggleVisible
    long_click_up: Reset
    right_up: ToggleImmovable
    middle_up: ToggleInteraction
    scroll_up:
      Opacity: { delta: 0.025 }
    scroll_down:
      Opacity: { delta: -0.025 }

  # local clock
  - type: Label
    rect: [19, 108, 200, 50]
    corner_radius: 4
    font_size: 46 # Use 32 for 12-hour time
    fg_color: "#cad3f5"
    source: Clock
    format: "%H:%M" # 23:59
    #format: "%I:%M %p" # 11:59 PM

  # local date
  - type: Label
    rect: [35, 143, 200, 20]
    corner_radius: 4
    font_size: 15
    fg_color: "#cad3f5"
    source: Clock
    format: "%a %e %b" # local date representation

  # local day-of-week
  #- type: Label
    #rect: [60, 140, 200, 50]
    #corner_radius: 4
    #font_size: 14
    #fg_color: "#cad3f5"
    #source: Clock
    #format: "%A" # Tuesday
    #format: "%a" # Tue

  # alt clock 1
  - type: Label
    rect: [198, 95, 200, 50]
    corner_radius: 4
    font_size: 24 # Use 18 for 12-hour time
    fg_color: "#b7bdf8"
    source: Clock
    timezone: 0 # change TZ2 here
    format: "%H:%M" # 23:59
    #format: "%I:%M %p" # 11:59 PM
  - type: Label
    rect: [198, 65, 200, 50]
    corner_radius: 4
    font_size: 15
    fg_color: "#b7bdf8"
    #source: Static
    #text: "EST" # change TZ2 label here
    source: Timezone
    timezone: 0

  # alt clock 2
  - type: Label
    rect: [198, 155, 200, 50]
    corner_radius: 4
    font_size: 24 # Use 18 for 12-hour time
    fg_color: "#8bd5ca"
    source: Clock
    timezone: 1 # change TZ1 here
    format: "%H:%M" # 23:59
    #format: "%I:%M %p" # 11:59 PM
  - type: Label
    rect: [198, 125, 200, 50]
    corner_radius: 4
    font_size: 15
    fg_color: "#8bd5ca"
    #source: Static
    #text: "JST" # change TZ1 label here
    source: Timezone
    timezone: 1

  # batteries
  - type: BatteryList
    rect: [20, 16, 400, 30]
    corner_radius: 4
    font_size: 15
    fg_color: "#8bd5ca"
    fg_color_low: "#B06060"
    fg_color_charging: "#6080A0"
    num_devices: 9
    layout: Horizontal
    low_threshold: 20

  # misc : monitor and quick chat
  - type: Button
    rect: [346, 58, 38, 38]
    corner_radius: 20
    font_size: 15
    fg_color: "#cad3f5"
    bg_color: "#6565d3"
    text: ">_"
    click_up:
      - type: Window
        target: monitor
        action: ShowUi # only triggers if not exists
      - type: Window
        target: monitor
        action: Destroy # only triggers if exists since before current frame
    right_up:
      - type: Window
        target: quickchat
        action: ShowUi # only triggers if not exists
      - type: Window
        target: quickchat
        action: Destroy # only triggers if exists since before current frame
